version: v1
plugins:
  - name: gocosmos
    out: gen
    opt:
      - paths=source_relative
      - plugins=grpc,Mgoogle/protobuf/any.proto=github.com/cosmos/cosmos-sdk/codec/types,Mcosmos/orm/v1/orm.proto=cosmossdk.io/orm
  - name: grpc-gateway
    out: gen
    opt:
      - paths=source_relative
      - logtostderr=true
